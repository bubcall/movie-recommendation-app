            margin: 0;
            padding: 0;

            padding: 20px;

        }

        }

        }

        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .streaming-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .streaming-option:hover {
            background: #f0f0f0;
        }

        .streaming-option.selected {
            background: #e8edff;
            border-color: #667eea;
        }

        .streaming-option input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .streaming-option label {
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .preference-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .preference-item select {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .preference-item input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .preference-label {
            font-weight: 600;
            min-width: 30px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #e0e0e0;
            color: #333;
        }

        button.secondary:hover {
            background: #d0d0d0;
        }

        .recommend-btn {
            padding: 14px 32px;
            font-size: 16px;
            width: 100%;
            margin-top: 16px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .movie-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .movie-year {
            color: #999;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .movie-rating {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .movie-genre {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .movie-runtime {
            font-size: 13px;
            color: #999;
            margin-bottom: 12px;
        }

        .movie-services {

            margin-top: 12px;

        .service-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

            border-radius: 6px;
            text-align: center;
            font-weight: 700;
        }

        .no-results {

            padding: 40px;
            color: #999;
            font-size: 16px;
        }

            justify-content: flex-end;

        .data-controls button {

        <div>

        </div>
    </div>

    <!-- Auth Modal -->

            </div>

            <!-- Login Form -->

                <h2>Welcome Back</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <div class="button-group">
                    <button class="secondary" onclick="hideAuthModal()">Cancel</button>
                    <button onclick="handleLogin()">Login</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="auth-content" id="signupContent">
                <h2>Create Account</h2>
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
                <div class="button-group">
                    <button class="secondary" onclick="hideAuthModal()">Cancel</button>
                    <button onclick="handleSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

                    <input type="number" id="weight3" min="1" max="10" value="4" onchange="savePreferences()">

            <button class="recommend-btn" id="recommendBtn">Get Movie Recommendations</button>

            preferences.pref2.weight = parseInt(document.getElementById('weight2').value) || 6;
            preferences.pref3.category = document.getElementById('pref3').value;
            preferences.pref3.weight = parseInt(document.getElementById('weight3').value) || 4;

            // Save to localStorage as backup
            const data = {
                selectedServices: selectedServices,
                preferences: preferences
            };
            localStorage.setItem('movieRecommendations', JSON.stringify(data));

            // If logged in, save to Supabase
            if (currentUser) {
                try {
                    const { error } = await supabase
                        .from('user_preferences')
                        .upsert({
                            user_id: currentUser.id,
                            selected_services: selectedServices,
                            pref1_category: preferences.pref1.category,
                            pref1_weight: preferences.pref1.weight,
                            pref2_category: preferences.pref2.category,
                            pref2_weight: preferences.pref2.weight,
                            pref3_category: preferences.pref3.category,
                            pref3_weight: preferences.pref3.weight,
                            updated_at: new Date().toISOString()
                        }, {
                            onConflict: 'user_id'
                        });

                    if (error) throw error;
                    console.log('Preferences saved to database');
                } catch (error) {
                    console.error('Error saving to database:', error);
                }
            }
        }

        // Load preferences
        function loadPreferences() {
            const saved = localStorage.getItem('movieRecommendations');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    selectedServices = data.selectedServices || [];
                    preferences = data.preferences || preferences;
                } catch (e) {
                    console.error('Error loading preferences:', e);
                }
            }
        }

        // Calculate movie score
        function calculateMovieScore(movie) {
            let score = 0;

            ['pref1', 'pref2', 'pref3'].forEach(prefKey => {
                const pref = preferences[prefKey];
                if (!pref.category) return;

                let prefScore = 0;

                switch(pref.category) {
                    case 'highRating':
                        prefScore = movie.rating >= 8.5 ? 10 : Math.max(0, (movie.rating - 7) * 6.67);
                        break;
                    case 'recentRelease':
                        prefScore = movie.recentRelease ? 10 : 0;
                        break;
                    case 'shortRuntime':
                        prefScore = movie.runtime < 120 ? 10 : Math.max(0, 10 - (movie.runtime - 120) / 10);
                        break;
                    case 'actionPacked':
                        prefScore = movie.actionPacked ? 10 : 0;
                        break;
                    case 'criticallyAcclaimed':
                        prefScore = movie.criticallyAcclaimed ? 10 : 0;
                        break;
                    case 'familyFriendly':
                        prefScore = movie.familyFriendly ? 10 : 0;
                        break;
                    case 'sciFi':
                        prefScore = movie.genre.includes('Sci-Fi') ? 10 : 0;
                        break;
                    case 'comedy':
                        prefScore = movie.genre.includes('Comedy') ? 10 : 0;
                        break;
                    case 'drama':
                        prefScore = movie.genre.includes('Drama') ? 10 : 0;
                        break;
                    case 'animation':
                        prefScore = movie.genre.includes('Animation') ? 10 : 0;
                        break;
                }

                score += prefScore * pref.weight;
            });

            // Normalize score to percentage out of max possible score
            const maxScore =
                preferences.pref1.weight * 10 +
                preferences.pref2.weight * 10 +
                preferences.pref3.weight * 10;

            return (score / maxScore) * 100;
        }

        // Generate recommendations
        async function generateRecommendations() {
            if (selectedServices.length === 0) {
                alert('Please select at least one streaming service!');
                return;
            }

            const hasPreferences = preferences.pref1.category || preferences.pref2.category || preferences.pref3.category;
            if (!hasPreferences) {
                alert('Please select at least one preference!');
                return;
            }

            // Show loading message
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('movieGrid').innerHTML = '<div class="no-results">Calculating recommendations...</div>';

            // Filter movies by selected services
            const availableMovies = movieDatabase.filter(movie =>
                movie.services.some(service => selectedServices.includes(service))
            );

            if (availableMovies.length === 0) {
                document.getElementById('movieGrid').innerHTML = '<div class="no-results">No movies found for your selected streaming services.</div>';
                return;
            }

            // Calculate scores and sort
            const scoredMovies = availableMovies.map(movie => ({
                ...movie,
                matchScore: calculateMovieScore(movie)
            })).sort((a, b) => b.matchScore - a.matchScore);

            // Display top 12 recommendations
            const topMovies = scoredMovies.slice(0, 12);
            renderMovies(topMovies);
        }

        // Render movies
        function renderMovies(movies) {
            const grid = document.getElementById('movieGrid');
            document.getElementById('resultsSection').style.display = 'block';

            if (movies.length === 0) {
                grid.innerHTML = '<div class="no-results">No movies match your preferences.</div>';
                return;
            }

            grid.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-year">${movie.year}</div>
                    <div class="movie-rating">‚≠ê ${movie.rating}</div>
                    <div class="movie-genre">${movie.genre.join(', ')}</div>
                    <div class="movie-runtime">${movie.runtime} min</div>
                    <div class="movie-services">
                        ${movie.services.filter(s => selectedServices.includes(s)).map(service =>
                            `<span class="service-badge">${service}</span>`
                        ).join('')}
                    </div>
                    <div class="match-score">Match: ${movie.matchScore.toFixed(0)}%</div>
                </div>
            `).join('');

            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Export data
        function exportData() {
            const data = {
                selectedServices: selectedServices,
                preferences: preferences
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'movie-preferences.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    selectedServices = data.selectedServices || [];
                    preferences = data.preferences || preferences;
                    savePreferences();
                    init();
                    alert('Preferences imported successfully!');
                } catch (error) {
                    alert('Error importing data: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Reset preferences
        function resetPreferences() {
            if (confirm('Are you sure you want to reset all preferences?')) {
                selectedServices = [];
                preferences = {
                    pref1: { category: "", weight: 8 },
                    pref2: { category: "", weight: 6 },
                    pref3: { category: "", weight: 4 }
                };
                savePreferences();
                init();
                document.getElementById('resultsSection').style.display = 'none';
            }
        }

        // Auth Functions
        function showAuthModal() {
            document.getElementById('authModal').classList.add('show');
        }

        function hideAuthModal(event) {
            if (!event || event.target.id === 'authModal') {
                document.getElementById('authModal').classList.remove('show');
            }
        }

        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const contents = document.querySelectorAll('.auth-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginContent').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupContent').classList.add('active');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                updateAuthUI();
                hideAuthModal();
                await loadPreferencesFromDB();
                alert('Logged in successfully!');
            } catch (error) {
                alert('Login failed: ' + error.message);
                console.error('Login error:', error);
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                alert('Account created! You can now log in.');
                switchAuthTab('login');
            } catch (error) {
                alert('Signup failed: ' + error.message);
                console.error('Signup error:', error);
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                currentUser = null;
                updateAuthUI();
                alert('Logged out successfully');
            } catch (error) {
                alert('Logout failed: ' + error.message);
                console.error('Logout error:', error);
            }
        }

        function updateAuthUI() {
            const userEmail = document.getElementById('userEmail');
            const authBtn = document.getElementById('authBtn');

            if (currentUser) {
                userEmail.textContent = currentUser.email;
                authBtn.textContent = 'Logout';
                authBtn.onclick = handleLogout;
            } else {
                userEmail.textContent = 'Not signed in';
                authBtn.textContent = 'Sign In';
                authBtn.onclick = showAuthModal;
            }
        }

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                updateAuthUI();
                await loadPreferencesFromDB();
            }

            // Listen for auth changes
            supabase.auth.onAuthStateChange((event, session) => {
                currentUser = session?.user || null;
                updateAuthUI();
                if (event === 'SIGNED_IN') {
                    loadPreferencesFromDB();
                }
            });
        }

        // Load preferences from database
        async function loadPreferencesFromDB() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabase
                    .from('user_preferences')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 = no rows returned
                    throw error;
                }

                if (data) {
                    selectedServices = data.selected_services || [];
                    preferences = {
                        pref1: { category: data.pref1_category || '', weight: data.pref1_weight || 8 },
                        pref2: { category: data.pref2_category || '', weight: data.pref2_weight || 6 },
                        pref3: { category: data.pref3_category || '', weight: data.pref3_weight || 4 }
                    };
                    init();
                }
            } catch (error) {
                console.error('Error loading preferences:', error);
            }
        }

        // Attach event listener to recommend button
        document.getElementById('recommendBtn').addEventListener('click', function() {
            generateRecommendations().catch(error => {
                console.error('Error in generateRecommendations:', error);
                document.getElementById('movieGrid').innerHTML = '<div class="no-results">An error occurred. Check console for details.</div>';
            });
        });

        // Initialize on load
        checkAuth();
        init();
    </script>
</body>
